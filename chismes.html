<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chismes — Entrada</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background:#000;
      color:#fff;
      display:grid;
      place-items:center;
    }
    .card{
      width:92%;
      max-width:820px;
      padding:36px;
      border-radius:14px;
      background:rgba(255,255,255,0.05);
      text-align:center;
    }
    .fake-btn{
      display:inline-block;
      padding:14px 22px;
      border-radius:12px;
      background:linear-gradient(90deg,#ffd54f,#ffb300);
      font-weight:800;
      color:#000;
      cursor:pointer;
      text-decoration:none;
    }
    .small{font-size:.85rem;color:#9fb1d9;margin-top:12px}

    .video-area{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }
    .video-wrap{
      width:480px;
      max-width:90vw;
      height:270px;
      background:#000;
      border-radius:10px;
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .rotating{
      width:100%;
      height:100%;
      object-fit:cover;
      animation:spin 3s linear infinite;
    }
    @keyframes spin{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    .meme{
      width:300px;
      height:auto;
      border-radius:8px;
    }
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card" id="entryCard" role="main">
    <h1>Bienvenido</h1>
    <p class="lead">Aquí parece que no cargan los chismes...</p>
    <a id="fakeBtn" class="fake-btn" href="#">Si los chismes no cargan pulsa acá</a>
    <div class="small">(Haz clic para ver más)</div>
  </div>

  <div id="videoArea" class="hidden video-area">
    <div class="video-wrap" id="videoWrap"></div>
    <img src="img/meme.jpeg" alt="Meme" class="meme" />
  </div>

  <script>
    const fakeBtn = document.getElementById('fakeBtn');
    const entryCard = document.getElementById('entryCard');
    const videoArea = document.getElementById('videoArea');
    const videoWrap = document.getElementById('videoWrap');

    const localFile = 'rick.mp4'; // coloca este archivo en la misma carpeta que el HTML

    fakeBtn.addEventListener('click', async (e)=>{
      e.preventDefault();
      entryCard.classList.add('hidden');
      videoArea.classList.remove('hidden');

      const vid = document.createElement('video');
      vid.src = localFile;
      vid.autoplay = true;
      vid.loop = true;
      vid.playsInline = true;
      vid.muted = false;
      vid.volume = 1.0;
      vid.className = 'rotating';

      videoWrap.innerHTML = '';
      videoWrap.appendChild(vid);

      try{
        await vid.play();
      }catch(err){
        console.warn('Error al reproducir:', err);
      }
    }, {once:true});
  </script>
</body>
</html>
